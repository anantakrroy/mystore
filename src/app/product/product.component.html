<div class="product">
    <div class="img-wrapper">
        <img class="product-img" src="{{product.image.replace('https://fakestoreapi.com/', 'https://fakestoreapi.herokuapp.com/')}}" alt="{{product.title}} image">
    </div>
    <div class="product-info">
        <h4 class="title"><a routerLink="/product-detail/{{product.id}}">{{product.title}}</a></h4>
        <h4 class="price">$ {{product.price}}</h4>
        <select (change)="onChange($event)">
            <option *ngFor="let q of qty" value="{{q}}">{{q}}</option>
        </select>
        <button type="button" name="prod-btn" id="prod-btn" class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
    </div>
</div>
