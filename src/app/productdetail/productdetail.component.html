<!-- <p>productdetail works!</p> -->
<div class="product">
    <div class="product-img">
        {{product.image}}
    </div>
    <div class="product-info">
        <h3>{{product.title}}</h3>
        <h4>{{product.price}}</h4>
        <p>{{product.description}}</p>
        <select>
            <option *ngFor="let q of qty" value="{{q}}">{{q}}</option>
        </select>
        <button type="button" name="prod-btn" id="prod-btn" class="btn btn-primary">Add to Cart</button>
    </div>
</div>
